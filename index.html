<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navigation Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Top -->
      <div class="top">
        <div class="dots flex">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <div class="logo flex">
          <ion-icon name="logo-apple-appstore"></ion-icon>
          <p class="hide">ProgrammerCloud</p>
        </div>
      </div>
      <!-- End Top -->

      <!-- Menu -->
      <div class="menu">
        <div class="menu-item flex">
          <div class="icon">
            <ion-icon name="storefront-outline"></ion-icon>
          </div>

          <p class="hide" style="--delay: 300ms">Store</p>
        </div>

        <div class="menu-item flex">
          <div class="icon">
            <ion-icon name="pricetags-outline"></ion-icon>
          </div>

          <p class="hide" style="--delay: 280ms">Discounts</p>
        </div>

        <div class="menu-item flex">
          <div class="icon">
            <ion-icon name="document-outline"></ion-icon>
          </div>

          <p class="hide" style="--delay: 250ms">User Tasks</p>
        </div>

        <div class="menu-item flex">
          <div class="icon">
            <ion-icon name="school-outline"></ion-icon>
          </div>

          <p class="hide" style="--delay: 230ms">Case Study</p>
        </div>

        <div class="menu-item flex">
          <div class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>

          <p class="hide" style="--delay: 200ms">Security</p>
        </div>

        <div class="menu-item flex">
          <div class="icon">
            <ion-icon name="barbell-outline"></ion-icon>
          </div>

          <p class="hide" style="--delay: 150ms">Progress</p>
        </div>
      </div>
      <!-- End Menu -->

      <!-- Messages -->
      <div class="messages flex">
        <div class="msg flex">
          <img src="img/person-1.jpg" alt="" />
          <p class="hide">Ana</p>
        </div>

        <div class="msg flex">
          <img src="img/person-2.jpg" alt="" />
          <p class="hide">Simon</p>
        </div>

        <div class="msg flex">
          <img src="img/person-3.jpg" alt="" />
          <p class="hide">Julia</p>
        </div>
      </div>
      <!-- End Messages -->
    </div>
    <!-- End Sidebar -->

    <!-- Ion Icons Js -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
